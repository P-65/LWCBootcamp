<template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <lightning-card title="Add New Task">
        <div class="slds-p-around--medium">
          <lightning-input
            label="Enter Task"
            name="taskname"
            placeholder="Enter Task Details"
            required="true"
            message-when-value-missing="Kindly Enter Task Details"
            onchange={changeHandler}
            value={taskName}
            class="taskname"
          >
          </lightning-input>
          <lightning-input
            type="date"
            label="Set End Date"
            name="taskdate"
            field-level-help="Default End Date is Today"
            onchange={changeHandler}
            value={taskDate}
          ></lightning-input>
        </div>
        <div class="slds-p-around--medium">
          <lightning-button
            variant="brand"
            label="Reset"
            onclick={resetHandler}
            class="slds-p-around--medium"
          >
          </lightning-button>
          <lightning-button
            variant="brand"
            label="Add Task"
            onclick={addTaskHandler}
            class="slds-p-around--medium"
          >
          </lightning-button>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="To Do List">
        <div class="slds-p-around--medium">
          <template
            for:each={incompleteTasks}
            for:item="currenttask"
            for:index="index"
          >
            <div
              key={currenttask.taskname}
              class="slds-box slds-theme_shade incompletebg"
              draggable="true"
              ondragstart={dragStartHandler}
              data-item={index}
            >
              <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_8-of-12">
                  <p class="formattaskname">{currenttask.taskname}</p>
                  <p>
                    <lightning-formatted-date-time
                      value={currenttask.taskdate}
                      year="2-digit"
                      month="short"
                      day="2-digit"
                      weekday="long"
                    ></lightning-formatted-date-time>
                  </p>
                </div>
                <div class="slds-col slds-size_4-of-12">
                  <lightning-button-icon
                    icon-name="utility:delete"
                    alternative-text="Delete"
                    class="slds-m-left_xx-small"
                    title="Delete"
                    onclick={removalHandler}
                    name={index}
                  ></lightning-button-icon>
                  <lightning-button-icon
                    icon-name="utility:check"
                    alternative-text="Check"
                    class="slds-m-left_xx-small"
                    title="Check"
                    onclick={addToCompleteTaskHandler}
                    name={index}
                  ></lightning-button-icon>
                </div>
              </div>
            </div>
          </template>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="Completed Items">
        <div
          class="slds-p-around--medium"
          ondragover={allowDrop}
          ondrop={dropElementHandler}
        >
          <template for:each={completedTasks} for:item="currentitem">
            <div
              key={currentitem.taskname}
              class="slds-box slds-theme_shade completebg"
            >
              <p class="formattaskname">{currentitem.taskname}</p>
              <p>{currentitem.taskdate}</p>
            </div>
          </template>
        </div>
      </lightning-card>
    </div>
  </div>
</template>
