<template>
  <lightning-card title={fetchTitle} icon-name="custom:custom14">
    <div class="slds-p-around_small">
      <template lwc:if={parentAccounts}>
        <lightning-combobox
          class="inputs"
          name="parentAcc"
          label="Parent Account"
          placeholder="Select Parent Account"
          options={parentAccounts}
          onchange={handleChange}
          required="true"
          message-when-value-missing="Please select Parent Account"
          value={selParentAcc}
        ></lightning-combobox>
      </template>
      <lightning-input
        class="inputs"
        name="accName"
        label="Account Name"
        placeholder="Enter Account Name"
        onchange={handleChange}
        required="true"
        message-when-value-missing="Please enter Account Name"
        min-length="2"
        max-length="50"
        message-when-too-short="Account Name should be atleast 2 characters"
        message-when-too-long="Account Name cannot exceed 50 characters"
        value={selAccountName}
      ></lightning-input>
      <lightning-input
        name="slaDte"
        type="date"
        label="SLA Expiration Date"
        onchange={handleChange}
        value={selSlaDate}
      ></lightning-input>
      <template lwc:if={slaPicklist.data}>
        <lightning-radio-group
          name="slaType"
          label="SLA Type"
          options={slaPicklist.data.values}
          type="button"
          onchange={handleChange}
          value={selSlaType}
        ></lightning-radio-group>
      </template>
      <lightning-slider
        name="noofLoc"
        label="Number of Locations"
        min="1"
        max="50"
        step="1"
        value={selNoOfLoc}
        onchange={handleChange}
      ></lightning-slider>
      <div class="slds-p-top_large">
        <lightning-input-rich-text
          name="description"
          onchange={handleChange}
          disabled-categories="FORMAT_FONT"
          value={selDescription}
        >
        </lightning-input-rich-text>
      </div>
    </div>
    <div class="slds-p-around_small slds-align_absolute-center">
      <lightning-button
        label="Save"
        variant="brand"
        onclick={saveHandler}
      ></lightning-button>
      <template lwc:if={isDeleteAvailable}>
        <lightning-button
          label="Delete Account"
          variant="destructive"
          onclick={deleteHandler}
          class="slds-p-around_small"
        ></lightning-button>
      </template>
    </div>
  </lightning-card>
</template>
